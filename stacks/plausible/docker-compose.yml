# Plausible Community Edition v3.2.0
# Setup padr찾o com Postgres pr처prio (n찾o compartilhado)

services:
  plausible_db:
    image: postgres:16-alpine
    container_name: plausible_db
    restart: unless-stopped
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

  plausible_events_db:
    image: clickhouse/clickhouse-server:24.11.1.2557-alpine
    container_name: plausible_events_db
    restart: unless-stopped
    volumes:
      - event-data:/var/lib/clickhouse
      - event-logs:/var/log/clickhouse-server
      - ./clickhouse/clickhouse-config.xml:/etc/clickhouse-server/config.d/logging.xml:ro
      - ./clickhouse/clickhouse-user-config.xml:/etc/clickhouse-server/users.d/logging.xml:ro
      - ./clickhouse/ipv4-only.xml:/etc/clickhouse-server/config.d/ipv4-only.xml:ro
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 2G

  plausible:
    image: ghcr.io/plausible/community-edition:v3.2.0
    container_name: plausible
    restart: unless-stopped
    command: sh -c "sleep 10 && /entrypoint.sh db createdb && /entrypoint.sh db migrate && /entrypoint.sh run"
    depends_on:
      plausible_db:
        condition: service_healthy
      plausible_events_db:
        condition: service_healthy
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      BASE_URL: ${BASE_URL}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      TOTP_VAULT_KEY: ${TOTP_VAULT_KEY}

      # Postgres local (n찾o compartilhado)
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@plausible_db:5432/plausible_db

      # ClickHouse
      CLICKHOUSE_DATABASE_URL: http://plausible_events_db:8123/plausible_events_db

      # Disable registration
      DISABLE_REGISTRATION: ${DISABLE_REGISTRATION:-true}
    deploy:
      resources:
        limits:
          memory: 1G

volumes:
  db-data:
    name: plausible-db-data
  event-data:
    name: plausible-event-data
  event-logs:
    name: plausible-event-logs
