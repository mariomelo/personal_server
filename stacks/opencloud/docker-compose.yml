version: '3.8'

services:
  opencloud:
    image: opencloudeu/opencloud-rolling:latest
    container_name: opencloud
    restart: unless-stopped

    # Bind apenas no localhost
    ports:
      - "127.0.0.1:9200:9200"

    # Limites de recursos
    deploy:
      resources:
        limits:
          memory: 300M
        reservations:
          memory: 200M

    # Variáveis de ambiente (baseado na documentação oficial)
    environment:
      # URL do OpenCloud (com https)
      - OC_URL=https://${OC_DOMAIN}

      # Insecure mode (false para produção com HTTPS)
      - OC_INSECURE=false

      # Admin password
      - IDM_ADMIN_PASSWORD=${IDM_ADMIN_PASSWORD}

      # Proxy address
      - PROXY_HTTP_ADDR=0.0.0.0:9200

      # Timezone
      - TZ=${TZ}

    # Volumes para dados e configuração persistentes
    volumes:
      - ./opencloud-config:/etc/ocis
      - ./opencloud-data:/var/lib/ocis

    # Healthcheck
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
